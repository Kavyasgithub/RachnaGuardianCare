<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rachna Guardian Care</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--primary-green);
            color: white;
            border-radius: 10px;
        }

        .admin-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-home {
            padding: 10px 20px;
            background: white;
            color: var(--primary-green);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: var(--off-white);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .stat-card p {
            color: var(--gray);
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 30px;
        }

        .section h2 {
            color: var(--primary-green);
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid var(--light-green);
            padding-bottom: 10px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        table thead {
            background: var(--light-gray);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        table th {
            font-weight: 600;
            color: var(--dark-gray);
        }

        table tbody tr:hover {
            background: var(--off-white);
        }

        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-user {
            background: #28a745;
            color: white;
        }

        .badge-new {
            background: #ffc107;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-info {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            table th, table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="img/logo.png" alt="Rachna Guardian Care Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li class="auth-buttons">
                    <span class="user-info" id="user-info" style="display: flex;">
                        <span id="user-email"></span>
                        <button class="btn-logout" id="btn-logout">Logout</button>
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Dashboard</h1>
            <div class="admin-info">
                <span id="admin-email"></span>
                <a href="index.html" class="btn-home">Back to Home</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-users">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="total-queries">0</h3>
                <p>Total Queries</p>
            </div>
        </div>

        <!-- Users Section -->
        <div class="section">
            <h2>üìä Registered Users</h2>
            <div id="users-loading" class="loading">Loading users...</div>
            <div id="users-error" class="error-message" style="display: none;"></div>
            <div class="table-container" id="users-table-container" style="display: none;">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Queries Section -->
        <div class="section">
            <h2>üì© User Queries / Contact Forms</h2>
            <div id="queries-loading" class="loading">Loading queries...</div>
            <div id="queries-error" class="error-message" style="display: none;"></div>
            <div class="table-container" id="queries-table-container" style="display: none;">
                <table id="queries-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Service</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="queries-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://rgcforyou.onrender.com/api';

        // Check if admin is logged in
        function checkAdminAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                alert('Please login first');
                window.location.href = 'index.html';
                return null;
            }

            const userData = JSON.parse(user);
            
            if (userData.role !== 'admin') {
                alert('Access denied. Admin only.');
                window.location.href = 'index.html';
                return null;
            }

            return { token, userData };
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Load users
        async function loadUsers(token) {
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('users-loading').style.display = 'none';
                    document.getElementById('users-table-container').style.display = 'block';
                    document.getElementById('total-users').textContent = data.count;

                    const tbody = document.getElementById('users-tbody');
                    tbody.innerHTML = '';

                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.email}</td>
                            <td><span class="badge badge-${user.role}">${user.role.toUpperCase()}</span></td>
                            <td>${formatDate(user.createdAt)}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-loading').style.display = 'none';
                document.getElementById('users-error').textContent = 'Failed to load users: ' + error.message;
                document.getElementById('users-error').style.display = 'block';
            }
        }

        // Load queries
        async function loadQueries(token) {
            try {
                const response = await fetch(`${API_URL}/admin/queries`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('queries-loading').style.display = 'none';
                    document.getElementById('queries-table-container').style.display = 'block';
                    document.getElementById('total-queries').textContent = data.count;

                    const tbody = document.getElementById('queries-tbody');
                    tbody.innerHTML = '';

                    data.data.forEach(query => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${query.name}</td>
                            <td>${query.email}</td>
                            <td>${query.phone}</td>
                            <td>${query.service}</td>
                            <td>${query.message.substring(0, 50)}${query.message.length > 50 ? '...' : ''}</td>
                            <td>${formatDate(query.submittedAt)}</td>
                            <td><span class="badge badge-${query.status}">${query.status}</span></td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading queries:', error);
                document.getElementById('queries-loading').style.display = 'none';
                document.getElementById('queries-error').textContent = 'Failed to load queries: ' + error.message;
                document.getElementById('queries-error').style.display = 'block';
            }
        }

        // Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        // Initialize admin panel
        const auth = checkAdminAuth();
        if (auth) {
            document.getElementById('admin-email').textContent = auth.userData.email;
            document.getElementById('user-email').textContent = auth.userData.email;
            
            // Load data
            loadUsers(auth.token);
            loadQueries(auth.token);
        }
    </script>
</body>
</html>
